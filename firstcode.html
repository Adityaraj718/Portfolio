<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> #Adityaraj
    <title>Registration Form</title>
</head>

<body>
    <h1>Aditya's <u>Student Registration Form</u></h1>
    <form action="#">
        <label><b>Student Name</b></label>
        <input type="text" name="name" placeholder="Enter Your Name" /><br><br>
        <label><b>Student Mobile No.</b></label>
        <input type="number" name="mobile_no" placeholder="Enter Your Mobile No" /><br><br>
        <label><b>Student Email</b></label>
        <input type="email" name="myemail" required placeholder="Enter Your Email" /><br><br>
        <label><b>Student DOB</b></label>
        <input type="date" /><br><br>
        <label><b>Select Gender</b></label><br>
        <input type="radio" value="Male" name="gender">Male
        <input type="radio" value="Female" name="gender"> Female
        <br><br>
        <label><b>Address</b></label>
        <textarea>Address</textarea><br><br>

        <label for="College"><b>College Name</b></label>
        <select>
            <option value="daiict">DAIICT</option>
            <option value="nirma">Nirma</option>
            <option value="adani">Adani</option>
            <option value="pdeu">PDEU</option>
            <option value="gec gandhinagar">GEC Gandhinagar</option>
        </select><br>
        <button type="submit">Submit</button>
        <br><br>
        <label for="Branch"><b>Select Branch</b></label>
        <select>
            <option value="cse">CSE</option>
            <option value="it">IT</option>
            <option value="civil">Civil</option>
            <option value="ec">EC</option>
            <option value="architecture">Architecture</option>
        </select><br>
        <button type="submit">Submit</button><br><br>
        <label for="Color"><b>Select Your Color</b></label>
        <select>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="white">White</option>
        </select><br>
        <button type="submit">Submit</button>
    </form>
    <br> Thank You
</body>

</html>
